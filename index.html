<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC TOE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="play-container hide3">
        <button class="play-btn">Play Game</button>
        <p id="dev">Developed By Shahroz Malik <br> Software Engineer</p>
    </div>
    <div class="draw-container hide4">
        <p id="draw-msg">Game Is Draw</p>
        <button id="try-btn">Play Again</button>
    </div>
    <div class="game-body hide2">
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <h1>TIC-TAC TOE</h1>
        <main>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
        </main>
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
